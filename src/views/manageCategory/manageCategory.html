<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="manageCategory.css" />
    <script src="manageCategory.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href='/userInfo'>계정관리</a></li>
              <li><a href='/'>로그아웃</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="divContainer">
      <div class="userTitle"><h3 class="title">카테고리 관리</h3></div>
      <hr>
      <div class="mainContainer">
        <div class="columns notification is-info is-light is-mobile orders-top">
          <div class="column is-3">날짜</div>
          <div class="column is-3">카테고리명</div>
          <div class="column is-3">설명</div>
          <div class="column is-3">삭제</div>
        </div>
      </div>  
    </div>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <div class="field mb-5">
            <label class="label">카테고리명</label>
            <div class="control">
              <input id="categoryName"class="input" type="text" placeholder="카테고리명을 입력해주세요">
            </div>
          </div>
          
          <div class="field mb-6">
            <label class="label">설명</label>
            <div class="control">
              <input id="categoryDescription" class="input" type="text" placeholder="카테고리에 관한 설명을 작성해주세요.">
            </div>
          </div>
          <button class="button is-info is-fullwidth" id="addBtn">추가하기</button>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <div id="addCategory">
      <i class="fas fa-plus"></i>
    </div>
  </body>
</html>
